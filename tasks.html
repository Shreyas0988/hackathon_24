        <div class="header">
            <div class="left-header">
                <div class = "header-link"> <a href="dashboard.html">Dashboard</a></div>

            <div class="right-header">

                <div class="header-link"><a href="profile.html">Profile</a></div>

        </div>

        </div>
        
    </header>
    <main>
        <div class="header1">
            <div class="empty"></div>
            <div class="task-header">Tasks</div>
            <button id = "addTasks" class = "addTasks">Add task</button>
        </div>
        <div id="popup1" class="popup hidden">
            <div class="popup-content">
                <h2>Add New Event</h2>
                <form id="form1">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" name="task-name" required>
                    <label for="task-name">Time (in hours) to complete task:</label>
                    <input type="text" id="task-time" name="task-time" required>
                    <label for="task-dueDate">Due date for task:</label>
                    <input type="date" id="task-dueDate" name="task-dueDate" required>
                    <label for="dropdown">Priority for task:</label>
                    <select id="dropdown-task-priority" name="dropdown-task-priority">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                    <button type="submit">Add task!</button>
                    <button type="button" id="closePopup1">Cancel</button>
                </form>
            </div>
        </div>
        <div id="task-container">
            <template id="task-template">
                <div class="widget-container" id = "widget-container">
                    <h2 class="task-title"></h2>
                    <h2 class = "task-priority"></h2>
                    <h2 class="task-time"></h2>
                    <h2 class="task-due"></h2>
                    <button class="task-complete"></button>
                </div>
            </template>
            <div class="empty-container" id = "empty-container">No more tasks to complete!</div>
        </div>


        <div class="color-change">
            <div class="wave-container2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#B1E5F2" fill-opacity="1" d="M0,96L8.9,117.3C17.8,139,36,181,53,192C71.1,203,89,181,107,176C124.4,171,142,181,160,165.3C177.8,149,196,107,213,90.7C231.1,75,249,85,267,106.7C284.4,128,302,160,320,160C337.8,160,356,128,373,117.3C391.1,107,409,117,427,106.7C444.4,96,462,64,480,90.7C497.8,117,516,203,533,208C551.1,213,569,139,587,128C604.4,117,622,171,640,202.7C657.8,235,676,245,693,250.7C711.1,256,729,256,747,261.3C764.4,267,782,277,800,282.7C817.8,288,836,288,853,266.7C871.1,245,889,203,907,160C924.4,117,942,75,960,69.3C977.8,64,996,96,1013,122.7C1031.1,149,1049,171,1067,181.3C1084.4,192,1102,192,1120,197.3C1137.8,203,1156,213,1173,186.7C1191.1,160,1209,96,1227,74.7C1244.4,53,1262,75,1280,80C1297.8,85,1316,75,1333,74.7C1351.1,75,1369,85,1387,101.3C1404.4,117,1422,139,1431,149.3L1440,160L1440,0L1431.1,0C1422.2,0,1404,0,1387,0C1368.9,0,1351,0,1333,0C1315.6,0,1298,0,1280,0C1262.2,0,1244,0,1227,0C1208.9,0,1191,0,1173,0C1155.6,0,1138,0,1120,0C1102.2,0,1084,0,1067,0C1048.9,0,1031,0,1013,0C995.6,0,978,0,960,0C942.2,0,924,0,907,0C888.9,0,871,0,853,0C835.6,0,818,0,800,0C782.2,0,764,0,747,0C728.9,0,711,0,693,0C675.6,0,658,0,640,0C622.2,0,604,0,587,0C568.9,0,551,0,533,0C515.6,0,498,0,480,0C462.2,0,444,0,427,0C408.9,0,391,0,373,0C355.6,0,338,0,320,0C302.2,0,284,0,267,0C248.9,0,231,0,213,0C195.6,0,178,0,160,0C142.2,0,124,0,107,0C88.9,0,71,0,53,0C35.6,0,18,0,9,0L0,0Z"></path></svg>
            </div>
            <div class="header2">
                <div class="empty"></div>
                <div class="event-header">Events</div>
                <button id = "addEvents" class = "addEvents">Add event</button>
            </div>
            <div id="popup2" class="popup hidden">
                <div class="popup-content">
                    <h2>Add New Event</h2>
                    <form id="form2">
                        <label for="event-name">Task Name:</label>
                        <input type="text" id="event-name" name="event-name" required>
                        <label for="event-date">Date of event:</label>
                        <input type="date" id="event-date" name="event-date" required>
                        <label for="event-diff">Difficulty of event:</label>
                        <input class = "event-diff" type="range" id="event-diff" name="event-diff" min = "1" max = "5" value = "1" step = "1" oninput = "updateSliderValue(this.value)" required>
                        <span id="slider-value">1</span>
                        <button type="submit">Add event!</button>
                        <button type="button" id="closePopup2">Cancel</button>
                    </form>
                </div>
            </div>
            <div id="event-container">
                <template id="event-template">
                    <div class="event-widget-container" id = "event-widget-container">
                        <h2 class="event-title"></h2>
                        <h2 class="event-date"></h2>
                        <h2 class="event-diff"></h2>
                        <button class="event-complete"></button>
                    </div>
                </template>
                <div class="event-empty-container" id = "event-empty-container">No more events remaining!</div>
            </div>
            <div id="notification-container" class="notification-container hidden"></div>
        </div>
    </main>


    <script>
            function updateSliderValue(value) {
      document.getElementById('slider-value').textContent = value;
    }
    </script>
    <script src="index2.js" defer type = "module"></script>

</body>
</html>
