        <div class="header">

    </header>
    <main>
        <div class="header-container2">
            <div id="date"></div>
        </div>
        <div class="header-container3">
            <div class="dropdown-container">
                <label for="dropdown"></label>
                <select id="dropdown" name="options">
                    <option value="" disabled selected>Actions...</option>
                    <option value="option1">Add a new event</option>
                    <option value="option2">Add a calendar link</option>
                    <option value="option3">Add a new study habit</option>
                </select>
            </div>
            <div id="popup1" class="popup hidden">
                <div class="popup-content">
                    <h2>Add New Event</h2>
                    <form id="eventForm1">
                        <label for="eventName">Event Name:</label>
                        <input type="text" id="eventName" name= "eventName" required>
                        <label for="eventDate">Date of event:</label>
                        <input type = "date" id="eventDate" name="eventDate"></input>
                        <label for="eventTimeStart">Time when event starts:(optional)</label>
                        <input type = "time" id="eventTimeStart" name="eventTimeStart"></input>
                        <label for="eventTimeEnd">Time when event ends:(optional)</label>
                        <input type = "time" id="eventTimeEnd" name="eventTimeEnd"></input>
                        <button type="submit">Add event</button>
                        <button type="button" id="closePopup1">Cancel</button>
                    </form>
                </div>
            </div>

            <div id="popup2" class="popup hidden">
                <div class="popup-content">
                    <h2>Add New Event</h2>
                    <form id="eventForm2">
                        <label for="addLink">Event Name:</label>
                        <input type="text" id="addLink" name="addLink" required>
                        <button type="submit">Add link</button>
                        <button type="button" id="closePopup2">Cancel</button>
                    </form>
                </div>
            </div>

            <div id="popup3" class="popup hidden"> 
                <div class="popup-content">
                    <h2>Add New Event</h2>
                    <form id="eventForm3">
                        <label for="studyHabit">Study habit:</label>
                        <input type="text" id="studyHabit" name="studyHabit" required>
                        <button type="submit">Add event</button>
                        <button type="button" id="closePopup3">Cancel</button>
                    </form>
                </div>
            </div>
            <script>document.getElementById("date").textContent = new Date().toDateString();</script>
            <div class="main-contents">
                <div class="tasksWidget">
                    <div class="to-do-heading">Today's To-Do List:</div>
                    <div class="to-do-list">
                        <!--could add icon later-->
                        <ul id = "task-list">
                            <li>Task 1</li>
                            <li>Task 2</li>
                            <li>Task 3</li>
                            <li>Task 4</li>
                        </ul>
                    </div>
                    <div class="upcoming-event-header">Upcoming Events:</div>
                    <div class="upcoming-event-list">
                        <!--could add icon later-->
                        <ul id = "event-list">
                            <li>Event 1</li>
                            <li>Event 2</li>
                            <li>Event 3</li>
                            <li>Event 4</li>
                        </ul>
                    </div>
                </div>
                <div class="calendar-container">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
        <div id="notification-container" class="notification-container hidden"></div>

    </main>

    <script src="calendar.js" defer></script>
    <script src="index.js" defer></script>

</body>
</html>
