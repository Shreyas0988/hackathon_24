<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Schedulify</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <div class="header">
            <div class="greeting">Welcome to</div>
            <div class="logo">SCHEDULIFY!</div>
        </div>
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">Log in/sign up to continue</div>
                <button class="image-container" id = "google-login-button">
                    <img class = 'image' src="images/google_logo.png" alt="Google logo" style="display: flex;"/>
                </button>
            </div>
        </div>
    </main>
    <script src="firebase.js" defer type = "module"></script>
</body>
</html>
