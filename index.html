<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <title>Login-Schedulify</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <main>
        <div class="header">
            <div class="greeting">Welcome to</div>
            <div class="logo">SCHEDULIFY!</div>
        </div>
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">Log in/sign up to continue</div>
                <button class="image-container" id="google-login-button">
                    <img class="image" src="images/google_logo.png" alt="Google logo" />
                </button>
            </div>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js" defer type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js" defer type="module"></script>
    <script src="firebase.js" defer type="module"></script>
    <script src="firestore.js" defer type="module"></script>
</body>
</html>
